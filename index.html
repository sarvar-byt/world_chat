<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir Stable Chat</title>
    <style>
        body { margin: 0; background: #080710; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .chat-container {
            width: 400px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        /* Chat yuklanguncha ko'rinadigan fon */
        #chat_loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
        }
        #chat_area { width: 100%; height: 100%; position: relative; z-index: 10; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat_loading">Yuklanmoqda...</div>
    <div id="chat_area"></div>
</div>

<script>
    function loadChat() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://www.chatbro.com/embed.js';
        s.onload = function() {
            document.getElementById('chat_loading').style.display = 'none';
            Chatbro.init({
                encodedChatId: "59Adc",
                containerDivId: "chat_area",
                chatHeight: '100%',
                chatWidth: '100%',
                displayHeader: false,
                isAlwaysOpen: true,
                isFixed: false
            });
        };
        document.body.appendChild(s);
    }
    window.onload = loadChat;
</script>

</body>
</html>
