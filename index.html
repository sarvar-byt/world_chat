<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samir Global Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --dark: #080710;
        }

        body {
            margin: 0;
            background: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Orqa fondagi effektlar */
        .background { width: 100%; height: 100%; position: absolute; overflow: hidden; z-index: 1; }
        .shape { height: 250px; width: 250px; position: absolute; border-radius: 50%; }
        .shape:first-child { background: linear-gradient(#1845ad, #23a2f6); left: -50px; top: -50px; }
        .shape:last-child { background: linear-gradient(to right, #ff512f, #f09819); right: -50px; bottom: -50px; }

        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        header {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h2 { font-size: 18px; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

        /* Chatbro Iframe usulida */
        .chat-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <header>
            <h2><i class="fas fa-satellite"></i> SAMIR LIVE</h2>
        </header>

        <iframe 
            src="https://www.chatbro.com/59Adc" 
            class="chat-frame"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
