<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir Global Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #080710;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Orqa fondagi chiroyli shakllar */
        .background { width: 430px; height: 520px; position: absolute; }
        .shape { height: 200px; width: 200px; position: absolute; border-radius: 50%; }
        .shape:first-child { background: linear-gradient(#1845ad, #23a2f6); left: -80px; top: -80px; }
        .shape:last-child { background: linear-gradient(to right, #ff512f, #f09819); right: -80px; bottom: -80px; }

        .chat-container {
            width: 95%;
            max-width: 400px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            z-index: 10;
            position: relative;
        }

        header {
            padding: 15px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* CHATBRO UCHUN MAXSUS JOY */
        #chatbro_target {
            width: 100%;
            height: calc(100% - 60px); /* Headerdan qolgan hamma joy */
            position: relative;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <header>
            <h2><i class="fas fa-comments"></i> SAMIR LIVE</h2>
        </header>
        <div id="chatbro_target"></div>
    </div>

    <script id="chatbroScript">
        function ChatbroLoader(btns, onload) {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://www.chatbro.com/embed.js';
            s.onload = function() {
                Chatbro.init({
                    encodedChatId: "59Adc",
                    containerDivId: "chatbro_target",
                    chatHeight: '100%',
                    chatWidth: '100%',
                    displayHeader: false,
                    isAlwaysOpen: true,
                    // BU YERDA FIXED NI TRUE QILAMIZ VA JOYINI O'ZIMIZ BELGILAYMIZ
                    isFixed: false,
                });
            };
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        }
        ChatbroLoader();
    </script>
</body>
</html>
