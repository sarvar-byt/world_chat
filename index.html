<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --dark: #080710;
        }

        body {
            margin: 0;
            background: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Orqa fondagi effekt */
        .background { width: 430px; height: 520px; position: absolute; transform: translate(-50%,-50%); left: 50%; top: 50%; }
        .background .shape { height: 200px; width: 200px; position: absolute; border-radius: 50%; }
        .shape:first-child { background: linear-gradient(#1845ad, #23a2f6); left: -80px; top: -80px; }
        .shape:last-child { background: linear-gradient(to right, #ff512f, #f09819); right: -80px; bottom: -80px; }

        .chat-container {
            width: 95%;
            max-width: 420px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            z-index: 2;
            overflow: hidden;
        }

        header {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h2 { font-size: 18px; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

        /* Chatbro chiqadigan joy */
        #chatbro_container { 
            flex: 1; 
            width: 100%; 
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <header>
            <h2><i class="fas fa-comments"></i> Global Chat</h2>
        </header>
        <div id="chatbro_container"></div>
    </div>

    <script id="chatbroScript">
        function ChatbroLoader(chats,async){
            async=!1!==async;
            var params={
                embedChatsParameters:chats instanceof Array?chats:[chats],
                lang: 'uz',
                needLoadCode:'undefined'==typeof Chatbro,
                embedParamsVersion:localStorage.embedParamsVersion,
                chatbroScriptVersion:localStorage.chatbroScriptVersion
            },xhr=new XMLHttpRequest;
            xhr.withCredentials=!0;
            xhr.onload=function(){
                eval(xhr.responseText);
                // Chatni biz aytgan joyga (chatbro_container) joylashtirish
                Chatbro.init({
                    encodedChatId: '59Adc',
                    containerDivId: 'chatbro_container',
                    chatHeight: '100%',
                    chatWidth: '100%',
                    displayHeader: false,
                    isAlwaysOpen: true
                });
            };
            xhr.onerror=function(){console.error('Chatbro loading error')};
            xhr.open('GET','https://www.chatbro.com/embed.js?'+btoa(unescape(encodeURIComponent(JSON.stringify(params)))),async);
            xhr.send();
        }
        // Chatni ishga tushirish
        ChatbroLoader({encodedChatId: '59Adc'});
    </script>

</body>
</html>
