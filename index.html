<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umumiy Chat - Online Muloqot</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --message-sent-bg: #4f46e5;
            --message-sent-text: #ffffff;
            --message-received-bg: #f3f4f6;
            --message-received-text: #1f2937;
            --border-radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* Login Modal */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            border-color: var(--primary-color);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: var(--shadow);
        }

        @media (min-width: 640px) {
            .chat-container {
                height: 90vh;
                border-radius: var(--border-radius);
                overflow: hidden;
            }
        }

        /* Header */
        .chat-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-group {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .avatar-group img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
        }
        
        .avatar-1 { left: 0; top: 0; z-index: 2; }
        .avatar-2 { left: 14px; top: 0; z-index: 1; }

        .chat-title h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .chat-title p {
            font-size: 0.8rem;
            color: #10b981; /* Green for online */
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #fafafa;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 80%;
        }

        .message-row.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-row.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sender-name {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-left: 4px;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .received .message-bubble {
            background-color: var(--message-received-bg);
            color: var(--message-received-text);
            border-bottom-left-radius: 4px;
        }

        .sent .message-bubble {
            background-color: var(--message-sent-bg);
            color: var(--message-sent-text);
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 4px;
        }

        .sent .message-time {
            color: #e0e7ff; /* lighter blue for text on blue bg */
        }

        .received .message-time {
            color: var(--text-light);
        }

        /* Input Area */
        .chat-input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            outline: none;
            font-size: 0.95rem;
            background: #f9fafb;
        }

        .chat-input-area input:focus {
            background: white;
            border-color: var(--primary-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            margin-left: 2px; /* Visual centering fix */
        }

        /* Typing indicator */
        .typing-indicator {
            padding: 10px 14px;
            background-color: var(--message-received-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none; /* Hidden by default */
            gap: 4px;
            align-items: center;
            width: fit-content;
            margin-bottom: 1rem;
            margin-left: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Toast Notification */
        .toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, top 0.3s;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            top: 80px;
        }
    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="login-overlay" id="loginModal">
        <div class="login-box">
            <h2>Chatga Kirish</h2>
            <p style="margin-bottom: 20px; color: #666;">Iltimos, ismingizni kiriting</p>
            <input type="text" id="usernameInput" placeholder="Ismingiz (masalan: Ali)" maxlength="15" autocomplete="off">
            <button class="btn-primary" onclick="joinChat()">Kirish</button>
        </div>
    </div>

    <!-- Main Chat Application -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="chat-info">
                <div class="avatar-group">
                    <!-- Random avatars for "group" look -->
                    <img src="https://picsum.photos/seed/user1/100/100" class="avatar-1" alt="User 1">
                    <img src="https://picsum.photos/seed/user2/100/100" class="avatar-2" alt="User 2">
                </div>
                <div class="chat-title">
                    <h3>Umumiy Guruh</h3>
                    <p><span class="status-dot"></span> 15 a'zo, 3 onlayn</p>
                </div>
            </div>
            <!-- Menu dots (visual only) -->
            <div style="color: #9ca3af; cursor: pointer;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </div>
        </header>

        <!-- Messages List -->
        <main class="chat-messages" id="messageList">
            <!-- Messages will be inserted here by JS -->
            <div style="text-align: center; color: #9ca3af; font-size: 0.8rem; margin-top: 20px;">
                Bugun
            </div>
        </main>

        <!-- Typing Indicator (Hidden by default) -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Xabar yozish..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>

        <!-- Toast Notification -->
        <div class="toast" id="toast">Xabar yuborildi</div>
    </div>

    <script>
        // --- State Management ---
        let currentUser = null;
        const storageKey = 'chat_history_v1';
        
        // Random bot names and responses for simulation
        const botNames = ["Aziza", "Jasur", "Sobir", "Malika", "Bot"];
        const botResponses = [
            "Assalomu alaykum! Qalay sizlar?",
            "Juda zo'r gap!",
            "Rostdanmi? Bu qiziq.",
            "Hammasi joyida.",
            "Ha, Roziman.",
            "Kechirasiz, hozibcha bandman.",
            "Qachon uchrashamiz?",
            "Ajoyib!"
        ];

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            
            // Focus input on load
            document.getElementById('usernameInput').focus();
        });

        // --- Login Logic ---
        function joinChat() {
            const nameInput = document.getElementById('usernameInput');
            const name = nameInput.value.trim();

            if (name.length < 2) {
                showToast("Iltimos, kamida 2 ta harf kiriting");
                nameInput.style.borderColor = "red";
                return;
            }

            currentUser = name;
            
            // Hide modal
            const modal = document.getElementById('loginModal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);

            // Add welcome message system
            addSystemMessage(`${currentUser} chatga qo'shildi`);
            document.getElementById('messageInput').focus();
        }

        // --- Message Handling ---
        function handleEnter(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            // 1. Create user message object
            const userMessage = {
                id: Date.now(),
                sender: currentUser,
                text: text,
                type: 'sent',
                time: getCurrentTime(),
                avatar: `https://picsum.photos/seed/${currentUser}/100/100`
            };

            // 2. Add to UI
            renderMessage(userMessage);
            saveMessage(userMessage);

            // 3. Clear input
            input.value = '';
            scrollToBottom();

            // 4. Simulate Bot Reply (Hamma ko'radi effect)
            simulateBotReply();
        }

        // --- Simulation Logic (Fake "Others") ---
        function simulateBotReply() {
            const indicator = document.getElementById('typingIndicator');
            
            // Show typing indicator randomly between 0.5s and 1.5s
            const delayBeforeTyping = Math.random() * 1000 + 500;

            setTimeout(() => {
                // Only show if user hasn't cleared chat or something weird happened
                if(!currentUser) return;
                
                indicator.style.display = 'flex';
                scrollToBottom();

                // Send actual reply after typing
                const typingDuration = Math.random() * 1500 + 1000;

                setTimeout(() => {
                    indicator.style.display = 'none';

                    const randomBot = botNames[Math.floor(Math.random() * botNames.length)];
                    const randomResponse = botResponses[Math.floor(Math.random() * botResponses.length)];

                    const botMessage = {
                        id: Date.now() + 1,
                        sender: randomBot,
                        text: randomResponse,
                        type: 'received',
                        time: getCurrentTime(),
                        avatar: `https://picsum.photos/seed/${randomBot}/100/100`
                    };

                    renderMessage(botMessage);
                    saveMessage(botMessage);
                    scrollToBottom();

                }, typingDuration);

            }, delayBeforeTyping);
        }

        // --- Rendering ---
        function renderMessage(msg) {
            const list = document.getElementById('messageList');
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-row ${msg.type}`;

            // Avatar HTML
            const avatarHtml = `
                <div class="message-avatar">
                    <img src="${msg.avatar}" alt="${msg.sender}">
                </div>
            `;

            // Content HTML
            const contentHtml = `
                <div class="message-content">
                    <div class="sender-name">${msg.sender}</div>
                    <div class="message-bubble">
                        ${escapeHtml(msg.text)}
                        <div class="message-time">${msg.time}</div>
                    </div>
                </div>
            `;

            // Layout differs for sent vs received
            if (msg.type === 'sent') {
                // For sent messages, usually no avatar is needed or it's on the right
                // But for this group chat style, let's put avatar on right
                wrapper.innerHTML = contentHtml + avatarHtml;
            } else {
                wrapper.innerHTML = avatarHtml + contentHtml;
            }

            list.appendChild(wrapper);
        }

        function addSystemMessage(text) {
            const list = document.getElementById('messageList');
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.margin = '10px 0';
            div.style.fontSize = '0.8rem';
            div.style.color = '#9ca3af';
            div.textContent = text;
            list.appendChild(div);
            scrollToBottom();
        }

        // --- Utilities ---
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        function scrollToBottom() {
            const list = document.getElementById('messageList');
            list.scrollTop = list.scrollHeight;
        }

        function escapeHtml(text) {
            // Basic XSS protection
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- Storage (Persistence) ---
        function saveMessage(msg) {
            let history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            history.push(msg);
            // Keep last 50 messages only
            if (history.length > 50) history = history.slice(-50);
            localStorage.setItem(storageKey, JSON.stringify(history));
        }

        function loadMessages() {
            let history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            // Clear "Bugun" text except the first one
            const list = document.getElementById('messageList');
            // Keep the "Bugun" label, remove others if we were clearing.
            // But here we just append saved messages.
            
            history.forEach(msg => {
                renderMessage(msg);
            });
            if(history.length > 0) {
                scrollToBottom();
            }
        }

    </script>
</body>
</html>
