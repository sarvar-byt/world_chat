<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samir Global Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --dark: #080710;
        }

        body {
            margin: 0;
            background: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Sahifa siljib ketmasligi uchun */
            touch-action: none; /* Telefonda ortiqcha siljishni yo'qotadi */
        }

        /* Orqa fondagi shakllar */
        .background { width: 100%; height: 100%; position: absolute; overflow: hidden; }
        .shape { height: 250px; width: 250px; position: absolute; border-radius: 50%; z-index: 1; }
        .shape:first-child { background: linear-gradient(#1845ad, #23a2f6); left: -50px; top: -50px; }
        .shape:last-child { background: linear-gradient(to right, #ff512f, #f09819); right: -50px; bottom: -50px; }

        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 90vh; /* Oynaning balandligi */
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        header {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h2 { font-size: 18px; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

        /* CHAT CHIQADIGAN ASOSIY BLOK */
        #chatbro_box { 
            flex: 1; 
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }

        /* Chatbro ichidagi elementlarni majburan kengaytirish */
        #chatbro_box iframe, .chatbro_container {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            bottom: 0 !important;
            right: 0 !important;
            left: 0 !important;
            top: 0 !important;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <header>
            <h2><i class="fas fa-satellite"></i> SAMIR LIVE</h2>
        </header>

        <div id="chatbro_box"></div>
    </div>

    <script id="chatbroScript">
        function ChatbroLoader(btns, onload) {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://www.chatbro.com/embed.js';
            s.onload = function() {
                Chatbro.init({
                    encodedChatId: "59Adc", 
                    containerDivId: "chatbro_box",
                    chatHeight: '100%',
                    chatWidth: '100%',
                    displayHeader: false,
                    isAlwaysOpen: true,
                    isFixed: false, // Burchakka yopishib qolmasligi uchun
                    containerBackgroundColor: "transparent",
                    inputBackgroundColor: "rgba(255,255,255,0.1)",
                    messagesBackgroundColor: "transparent"
                });
            };
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        }
        ChatbroLoader();
    </script>

</body>
</html>
