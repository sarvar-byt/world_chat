<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir Global Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --dark: #080710;
        }

        body {
            margin: 0;
            background: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Orqa fondagi chiroyli shakllar */
        .background { width: 430px; height: 520px; position: absolute; transform: translate(-50%,-50%); left: 50%; top: 50%; }
        .background .shape { height: 200px; width: 200px; position: absolute; border-radius: 50%; }
        .shape:first-child { background: linear-gradient(#1845ad, #23a2f6); left: -80px; top: -80px; }
        .shape:last-child { background: linear-gradient(to right, #ff512f, #f09819); right: -80px; bottom: -80px; }

        .chat-container {
            width: 95%;
            max-width: 420px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            z-index: 2;
            overflow: hidden;
        }

        header {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h2 { font-size: 18px; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

        /* MUHIM: Chatbro aynan shu blok ichida bo'ladi */
        #chatbro_box { 
            flex: 1; 
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* Chatbro'ni burchakdan o'rtaga ko'chirish uchun CSS */
        .chatbro_container {
            position: relative !important;
            bottom: auto !important;
            right: auto !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <header>
            <h2><i class="fas fa-comments"></i> SAMIR LIVE</h2>
        </header>

        <div id="chatbro_box"></div>
    </div>

    <script id="chatbroScript">
        function ChatbroLoader(btns, onload) {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://www.chatbro.com/embed.js';
            s.onload = function() {
                Chatbro.init({
                    encodedChatId: "59Adc", 
                    containerDivId: "chatbro_box", // Aynan shu ID ichiga tushadi
                    chatHeight: '100%',
                    chatWidth: '100%',
                    displayHeader: false,
                    isAlwaysOpen: true,
                    // Burchakda turishini taqiqlash uchun:
                    isFixed: false, 
                    containerBackgroundColor: "transparent"
                });
            };
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        }
        ChatbroLoader();
    </script>

</body>
</html>
