<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruh Chat - Real-time simulyatsiya</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb; /* Standart ko'k */
            --bg-color: #ffffff;      /* Oq fon */
            --text-color: #1f2937;
            --text-light: #6b7280;
            --msg-sent-bg: #2563eb;
            --msg-sent-text: #ffffff;
            --msg-received-bg: #f3f4f6;
            --msg-received-text: #1f2937;
            --border-color: #e5e7eb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f6; /* Sayt tashqi fon */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Chat Container */
        .chat-wrapper {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 800px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        /* Header */
        header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
        }

        .header-title h2 { font-size: 1.1rem; color: var(--text-color); }
        .header-title p { font-size: 0.8rem; color: var(--text-light); margin-top: 2px; }

        .header-actions { display: flex; gap: 10px; }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .icon-btn:hover { background-color: #f3f4f6; }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-end;
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message.mine {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.theirs {
            align-self: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ddd;
            flex-shrink: 0;
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.mine .bubble {
            background-color: var(--msg-sent-bg);
            color: var(--msg-sent-text);
            border-bottom-right-radius: 4px;
            margin-right: 8px;
        }

        .message.theirs .bubble {
            background-color: var(--msg-received-bg);
            color: var(--msg-received-text);
            border-bottom-left-radius: 4px;
            margin-left: 8px;
        }

        .meta {
            font-size: 0.7rem;
            margin-top: 4px;
            opacity: 0.7;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: inherit;
            opacity: 0.5;
            cursor: pointer;
            font-size: 1rem;
            padding: 0 2px;
        }
        .delete-btn:hover { opacity: 1; color: #ff4d4d; }

        /* Input Area */
        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.9);
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 0.95rem;
            background: #f9fafb;
        }

        .input-area input:focus { border-color: var(--primary-color); background: #fff; }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .send-btn:active { transform: scale(0.95); }

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .color-circle {
            width: 30px; height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-circle.selected { border-color: #000; }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="modal active" id="loginModal">
        <div class="modal-content">
            <h2>Chatga Kirish</h2>
            <p style="margin: 10px 0; color: #666;">Ismingizni kiriting</p>
            <input type="text" id="usernameInput" placeholder="Ism (masalan: Ali)" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
            <button class="btn btn-primary" style="width:100%; margin-top:15px;" onclick="login()">Kirish</button>
        </div>
    </div>

    <!-- Settings Modal (Fon) -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>Fon rangini tanlang</h3>
            <div class="color-options">
                <div class="color-circle selected" style="background:#ffffff;" onclick="changeBg('#ffffff', this)"></div>
                <div class="color-circle" style="background:#fff1f2;" onclick="changeBg('#fff1f2', this)"></div>
                <div class="color-circle" style="background:#ecfdf5;" onclick="changeBg('#ecfdf5', this)"></div>
                <div class="color-circle" style="background:#f0fdf4;" onclick="changeBg('#f0fdf4', this)"></div>
                <div class="color-circle" style="background:#1e1e1e;" onclick="changeBg('#1e1e1e', this)"></div> <!-- Dark mode demo -->
            </div>
            <button class="btn btn-outline" onclick="toggleSettings('settingsModal')">Yopish</button>
        </div>
    </div>

    <div class="chat-wrapper" id="chatWrapper">
        <header>
            <div class="header-title">
                <h2 id="chatTitle">Guruh Chat</h2>
                <p id="userStatus">Odamlar: ...</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleSettings('settingsModal')" title="Fonni o'zgartirish">
                    <!-- Palette Icon -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                </button>
                <button class="icon-btn" onclick="logout()" title="Chiqish">
                    <!-- Logout Icon -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="messages-area" id="messagesList">
            <!-- Messages go here -->
            <div style="text-align:center; color:#999; font-size:0.8rem; margin-top:10px;">Suhbat boshlandi</div>
        </main>

        <footer class="input-area">
            <input type="text" id="msgInput" placeholder="Xabar yozing..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </footer>
    </div>

    <script>
        // --- Variables ---
        let currentUser = null;
        const STORAGE_KEY = 'real_chat_v2';
        
        // --- Initialization ---
        window.onload = () => {
            loadSettings();
            checkLogin();
            renderMessages();
        };

        // --- Auth Logic ---
        function login() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            if (name.length < 2) {
                alert("Iltimos kamida 2 ta harf kiriting");
                return;
            }
            currentUser = name;
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('userStatus').innerText = `${currentUser} faol`;
            
            // Xabarlarni qayta yuklash (agar yangi odam kirsagina)
            renderMessages();
            
            // "Kirgan"lik xabarini yozish (ixtiyoriy, chunki server yo'q shunchaki vizual)
            // addSystemMessage(`${currentUser} chatga kirdi`); 
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('usernameInput').value = '';
            document.getElementById('messagesList').innerHTML = '<div style="text-align:center; color:#999; font-size:0.8rem; margin-top:10px;">Suhbat boshlandi</div>';
        }

        function checkLogin() {
            // Bu yerda sessiyani tekshirish mumkin, hozircha oddiy qoldiramiz
        }

        // --- Messaging Logic ---
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            if (!currentUser) return;

            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            
            if (!text) return;

            const newMessage = {
                id: Date.now(),
                sender: currentUser,
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                avatar: `https://picsum.photos/seed/${currentUser}/50/50`
            };

            saveMessage(newMessage);
            appendMessageToUI(newMessage);
            
            input.value = '';
            scrollToBottom();
        }

        function saveMessage(msg) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history.push(msg);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function deleteMessage(id) {
            if(!confirm("Bu xabarni o'chirmoqchimisiz?")) return;
            
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history = history.filter(msg => msg.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            
            renderMessages(); // Qayta chizish
        }

        // --- UI Rendering ---
        function renderMessages() {
            const list = document.getElementById('messagesList');
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // Faqat "Suhbat boshlandi" matnini qoldirib, qolganini tozalash
            list.innerHTML = '<div style="text-align:center; color:#999; font-size:0.8rem; margin-top:10px;">Suhbat boshlandi</div>';

            history.forEach(msg => {
                appendMessageToUI(msg, false); // false = scroll qilmaymiz
            });
            
            scrollToBottom();
        }

        function appendMessageToUI(msg, shouldScroll = true) {
            const list = document.getElementById('messagesList');
            
            const isMine = (msg.sender === currentUser);
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : 'theirs'}`;

            const avatarHtml = `
                <div class="avatar">
                    <img src="${msg.avatar}" alt="${msg.sender}">
                </div>
            `;

            const deleteHtml = `<button class="delete-btn" onclick="deleteMessage(${msg.id})">&times;</button>`;

            div.innerHTML = `
                ${avatarHtml}
                <div class="bubble">
                    <div style="font-weight:600; font-size:0.8rem; margin-bottom:2px; color:${isMine ? 'rgba(255,255,255,0.8)' : '#666'}">${msg.sender}</div>
                    ${escapeHtml(msg.text)}
                    <div class="meta">
                        ${msg.time}
                        ${deleteHtml}
                    </div>
                </div>
            `;
            
            list.appendChild(div);
            if(shouldScroll) scrollToBottom();
        }

        // --- Settings & Theme ---
        function toggleSettings(modalId) {
            const modal = document.getElementById(modalId);
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
            } else {
                modal.classList.add('active');
            }
        }

        function changeBg(color, el) {
            const wrapper = document.getElementById('chatWrapper');
            wrapper.style.backgroundColor = color;
            
            // Qorong'i fon uchun matn rangini o'zgartirish
            if(color === '#1e1e1e') {
                document.documentElement.style.setProperty('--msg-received-bg', '#333');
                document.documentElement.style.setProperty('--msg-received-text', '#fff');
                document.documentElement.style.setProperty('--text-color', '#fff');
            } else {
                document.documentElement.style.setProperty('--msg-received-bg', '#f3f4f6');
                document.documentElement.style.setProperty('--msg-received-text', '#1f2937');
                document.documentElement.style.setProperty('--text-color', '#1f2937');
            }

            // Visual feedback
            document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');

            // Saqlash (ixtiyoriy)
            localStorage.setItem('chat_bg_color', color);
        }

        function loadSettings() {
            const savedColor = localStorage.getItem('chat_bg_color');
            if (savedColor) {
                // Rangni o'zgartirish funksiyasini chaqirish (elementni topish qiyin bo'lishi mumkin shuning uchun oddiy qilib qo'yamiz)
                document.getElementById('chatWrapper').style.backgroundColor = savedColor;
            }
        }

        // --- Utilities ---
        function scrollToBottom() {
            const list = document.getElementById('messagesList');
            list.scrollTop = list.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
</html>
